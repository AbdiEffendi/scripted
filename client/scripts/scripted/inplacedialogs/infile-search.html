	<div class="findtext_container">
	<input id="findtext" type="text" class="inputfield defaulttext" title="Search text">
	</div>
	
	<div class="replacetext_container">
	<input id="replacetext" type="text" class="inputfield defaulttext" title="Replacement text">
	</div>

	<div id="replace_button" class="inplace_button" >Replace</div>
	
	<div id="replace_all_button" class="inplace_button">Replace All</div>
	<div id="options" class="inplace_pulldown" >Options&nbsp;&nbsp;</div>
